
<div class="main-body">

 <mat-form-field>
   <mat-label>Filter</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
 </mat-form-field>

 <div class="table-container">
   <table mat-table [dataSource]="dataSource" matSort>

     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
       <td mat-cell *matCellDef="let row"> {{row.id}} </td>
     </ng-container>

     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let row"> {{row.name}}</td>
     </ng-container>

     <ng-container matColumnDef="quantity">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
       <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
     </ng-container>

     <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
       <td mat-cell *matCellDef="let row"> {{row.price}}</td>
     </ng-container>

     <ng-container matColumnDef="dob">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date </th>
       <td mat-cell *matCellDef="let row"> {{row.dob | date}}</td>
     </ng-container>

     <ng-container matColumnDef="action">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
       <td mat-cell *matCellDef="let row">
         <button mat-icon-button color="primary" type="button" (click)="openEditForm(row)">
           <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
           <mat-icon>delete</mat-icon>
         </button>
       </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     <tr class="mat-row" *matNoDataRow>
       <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
     </tr>
   </table>

   <mat-paginator [pageSize]="5" [pageIndex]="currentPage" showFirstLastButtons="true" (page)="handlePageEvent($event)" aria-label="Select page of users"></mat-paginator>
 </div>

</div>
